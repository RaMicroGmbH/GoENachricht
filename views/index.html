{{define "body"}}
  <meta charset="utf-8">    
  <title>{{.Title}}</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
<!-- CONTAINER FOR E-NACHRICHT  --> 
<div class="container">
	
   <div class="panel panel-default">
			<div  class="panel-heading">   
				<h1 class="panel-title" align="center"><span><b>RA-MICRO <span style='color: red'>Go</span> App E-Nachricht </b><span style="font-size: 18px">{{.Version}}</span></span></h1>
		    </div> 				
	        <div class="panel-body">
			 	<form role="form" class="form-horizontal" id="fm_anepostkorb">
				
				<fieldset>
					<legend>An E-Postkorb</legend>
					<table class="table borderless">
						<thead><b></b></thead>						    
					    <tbody>						   
					    	<tr class="borderless">
								<td>      
									<div class="form-group">
										<div id="checkboxSelectUsers" class="col-sm-3">											
											<select class="form-control col-sm-3 checkbox" id="userslist" >
													
											</select>											
										</div>
										<div class="col-sm-1"></div>
										<div class="col-sm-3 checkbox">
											<input type="checkbox" id="cb_sofortnachricht" />
											<label for="cb_sofortnachricht"><b>&nbsp;Als Sofortnachricht anzeigen</b></label>
										</div>								
										<div class="col-sm-1"><label for="in_eakte">E-Akte :</label></div>						 											
										<div class="col-sm-4"><input type="text" class="form-control" id="in_eakte"/></div>							      	
									</div>
								</td>
							</tr>							
						</tbody>
					</table>
				</fieldset>
				<!--EOF Section for An-EPostkorb -->
				
				<!-- Section for Nachricht -->
				<fieldset>
					<legend>Nachricht</lengend>
					<table class="table borderless">
						<!--<thead><b>Nachricht</b></thead>-->				    
					    <tbody>						   
					    	<tr class="borderless">
								<td>      
									<div class="form-group">										
										<div class="col-sm-2 ">
											<label for="in_vorlagen"><span>Vorlagen:</span></label>
										</div>
										
										<div class="col-sm-9">												
											<input  class="form-control" type="text" id="in_vorlagen" name="in_vorlagen"></input>
										</div>
										
										<div class="col-sm-1">
										 	<button type="button" class="btn btn-default" id="btn_auswahlliste">
												<span class="btn-default">
													<i class="fa fa-ellipsis-h"></i>
												</span>
											</button>										
										</div>
										
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</form>	
				<!--EOF Section for Nachricht -->
				
				<!-- Section for E-Nachriht editor -->
				<div id="edt_ENachricht"></div>	
				<!-- EOF Section for E-Nachriht editor -->
				
			</div><!-- EOF PANEL BODY -->
			<div class="panel-footer clearfix">
        		<div class="pull-right">
            		<button  class="btn btn-default  btn-lg" id="btn_main_save">
						<span class="glyphicon glyphicon-ok"></span>
					</button>
            		<button class="btn btn-default btn-lg" id="btn_main_cancel">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
        		</div>
    		</div>
	</div> <!-- EOF PANEL-->
 </div>
<!-- EOF CONTAINER FOR E-NACHRICHT -->

{{end}}
